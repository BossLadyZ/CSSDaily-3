<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: aliceblue;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="big-container">
			<div class="left-container">
				<div class="inside">
					<div class="head-text">
						Get
						<span class="colored">insights</span>
						that help your business grow.
					</div>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>

					<div class="stats">
						<div class="1">
							<div class="top">10k+</div>
							companies
						</div>
						<div class="2">
							<div class="top">314</div>
							templates
						</div>
						<div class="3">
							<div class="top">12m+</div>
							queries
						</div>
					</div>
				</div>
			</div>
			<div class="right-container">
				<img
					src="images/image-header-desktop.jpg"
					alt="people"
					width="100%"
					height="100%"
				/>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Azeezat Busari</a>.
			</div>
		</div>
	</body>
</html>
